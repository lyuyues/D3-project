    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,

    barHeight = 80;

var x = d3.scale.linear().range([0, width]);
var y1 = d3.scale.ordinal().rangeRoundBands([height, 0], 0.1);;
var y2 = d3.scale.ordinal();

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y1)
    .orient("left");

var color = d3.scale.ordinal()
    .range(["#ca0020","#f4a582","#d5d5d5","#92c5de","#0571b0"]);

var svg = d3.select('body').append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var hours_per_week = data.map(function(d) { return d.hours_per_week;});
    // var dataByRace = d3.group(data, d => d.race)
    // var dataByRaceSex= d3.group(data, d => d.race, d => d.sex)

    var avgByRace = d3.rollup(data, v => d3.mean(v, d => d.hours_per_week), d => d.race)
    var avgBySex = d3.rollup(data, v => d3.mean(v, d => d.hours_per_week), d => d.sex)
    var avgByRaceSex= d3.rollup(data, v => d3.mean(v, d => d.hours_per_week), d => d.race, d => d.sex)
    //var raceNames = data[0].values.map(function(d) { return d.race; });
    var raceNames = data.map(function(d) { return d.race; });
    var sexNames = data.map(function(d) { return d.sex; });
  
    x.domain([d3.min(avgByRace), d3.max(avgByRace)]);
    y1.domain(raceNames);
    y2.domain(sexNames);

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .style('opacity','0')
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .style('font-weight','bold')
      .text("Value");

    svg.select('.y').transition().duration(500).delay(1300).style('opacity','1');

    var slice = svg.selectAll(".slice")
      .data(data)
      .enter().append("g")
      .attr("class", "g")
      .attr("transform",function(d) { return "translate(" + x(d.hours_per_week) + ",0)"; });

    slice.selectAll("rect")
      .data(function(d) { return d.values; })
    .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.rate); })
      .style("fill", function(d) { return color(d.rate) })
      .attr("y", function(d) { return y(0); })
      .attr("height", function(d) { return height - y(0); })
      .on("mouseover", function(d) {
          d3.select(this).style("fill", d3.rgb(color(d.rate)).darker(2));
      })
      .on("mouseout", function(d) {
          d3.select(this).style("fill", color(d.rate));
      });

  slice.selectAll("rect")
      .transition()
      .delay(function (d) {return Math.random()*1000;})
      .duration(1000)
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

  //Legend
  var legend = svg.selectAll(".legend")
      .data(data[0].values.map(function(d) { return d.rate; }).reverse())
  .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d,i) { return "translate(0," + i * 20 + ")"; })
      .style("opacity","0");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d) { return color(d); });

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {return d; });

  legend.transition().duration(500).delay(function(d,i){ return 1300 + 100 * i; }).style("opacity","1");
